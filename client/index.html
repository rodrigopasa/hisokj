<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0EA5E9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Favicon e App Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="LaunchRocket é um sistema completo para gerenciamento de lançamentos digitais, com integração WhatsApp, colaboração em equipe e controle de tarefas.">
  <meta name="keywords" content="gerenciamento de projetos, lançamento digital, marketing digital, produtividade, colaboração, WhatsApp, notificações">
  <meta name="author" content="Rodrigo Pasa">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="LaunchRocket - Sistema de Gerenciamento de Lançamentos Digitais">
  <meta property="og:description" content="Gerencie seus lançamentos digitais, acompanhe tarefas e receba notificações por WhatsApp em uma única plataforma.">
  <meta property="og:image" content="/favicon.svg">
  <meta property="og:url" content="https://launchrocket.app">
  <meta property="og:type" content="website">
  
  <!-- Mobile App Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="LaunchRocket">
  <meta name="msapplication-TileColor" content="#0EA5E9">
  
  <!-- Fonte principal -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Título -->
  <title>LaunchRocket - Sistema de Gerenciamento de Lançamentos Digitais</title>
  
  <!-- Estilo para melhorar a scrollagem em iOS -->
  <style>
    html {
      -webkit-overflow-scrolling: touch;
    }
    body {
      overscroll-behavior-y: none;
    }
    /* Aumenta o tamanho dos alvos de toque em dispositivos móveis */
    @media (max-width: 768px) {
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
